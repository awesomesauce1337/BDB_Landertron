//Adds "Landertron" capability to all landers/landing solid rockets. Applies to the Apollo Advanced Shield, the LM Descent Tanks, and the Gemini LanderCan.
//Doesn't work the best if your TWR is low but if you go slow enough you should be nice and fine.
@PART[bluedog_Apollo_Feetshield]:NEEDS[Landertron]:FOR[Bluedog_DB] 
{
	MODULE
	{
		name = LandertronBox
		electricRate = 0.05
		stagingEnabled = true
	}
}

@PART[bluedog_LM_Descent_Tanks]:NEEDS[Landertron]:FOR[Bluedog_DB]
{
	MODULE
	{
		name = LandertronBox
		electricRate = 0.05
		stagingEnabled = true
	}
}

@PART[bluedog_LM_Descent_Tanks_Truck]:NEEDS[Landertron]:FOR[Bluedog_DB] 
{
	MODULE
	{
		name = LandertronBox
		electricRate = 0.05
		stagingEnabled = true
	}
}

@PART[bluedog_Gemini_LanderCan]:NEEDS[Landertron]:FOR[Bluedog_DB]
{
	MODULE
	{
		name = LandertronBox
		electricRate = 0.05
		stagingEnabled = true
	}
}